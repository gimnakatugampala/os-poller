<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Poll Pusher</title>
</head>
<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your favorite OS to develop on</p>
        <form id="vote-form">
            <p>
                <label>
                  <input name="os" id="windows" value="Windows" type="radio"  />
                  <span>Windows</span>
                </label>
              </p>
            <p>
                <label>
                  <input name="os" id="macos" value="MacOs" type="radio"  />
                  <span>MacOs</span>
                </label>
              </p>
            <p>
                <label>
                  <input name="os" id="linux" value="Linux" type="radio"  />
                  <span>Linux Distro</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="os" id="other" value="Other" type="radio"  />
                  <span>Something Else</span>
                </label>
              </p>
              <input type="submit" value="Vote" class="btn">
        </form>

        <br><br>

        <div id="chartContainer" style="height:300px;width:100%;"></div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
